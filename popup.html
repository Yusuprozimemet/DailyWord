<!DOCTYPE html>
<html>
<head>
  <title>Daily Word</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Optional: Visual feedback for editing state (e.g., border, background) */
   .editing {
      border: 1px solid #007bff;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="wordContainer">
    <h2 id="word" contenteditable="false">Word</h2>
    <select id="languageSelector">
      <option value="nl-NL">Dutch</option>
      <option value="en-US">English</option>
      <option value="fr-FR">French</option>
      <option value="es-ES">Spanish</option>
      <option value="de-DE">German</option>
      <option value="it-IT">Italian</option>
      <option value="pt-PT">Portuguese</option>
      <option value="pl-PL">Polish</option>
      <option value="ru-RU">Russian</option>
      <option value="cs-CZ">Czech</option>
      <option value="sv-SE">Swedish</option>
      <option value="da-DK">Danish</option>
      <option value="fi-FI">Finnish</option>
      <option value="no-NO">Norwegian</option>
      <option value="hu-HU">Hungarian</option>
      <option value="ro-RO">Romanian</option>
      <option value="bg-BG">Bulgarian</option>
      <option value="sr-SR">Serbian</option>
      <option value="hr-HR">Croatian</option>
      <option value="sl-SI">Slovenian</option>
      <option value="sk-SK">Slovak</option>
      <option value="et-EE">Estonian</option>
      <option value="lv-LV">Latvian</option>
      <option value="lt-LT">Lithuanian</option>
      <option value="mk-MK">Macedonian</option>
      <option value="sq-AL">Albanian</option>
      <option value="eu-ES">Basque</option>
      <option value="gl-ES">Galician</option>
      <option value="is-IS">Icelandic</option>
      <option value="mt-MT">Maltese</option>
      <option value="uk-UA">Ukrainian</option>
      <option value="hr-BA">Bosnian</option>
    </select>
    
    <i id="pronounce-icon" class="fas fa-volume-up"></i>
    <p id="sentence" contenteditable="false">Sentence</p>
    <div id="navigation">
      <!-- Replace button text with icons -->
      <button id="previous"><i class="fas fa-chevron-left"></i></button>
      <button id="next"><i class="fas fa-chevron-right"></i></button>
      <button id="remove"><i class="fas fa-trash-alt"></i></button>
      <button id="download"><i class="fas fa-download"></i></button> <!-- Download Button -->
    </div>
    <p id="message"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
