<!DOCTYPE html>
<html>
<head>
  <title>Daily Word</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Optional: Visual feedback for editing state (e.g., border, background) */
   .editing {
      border: 1px solid #007bff;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="wordContainer">
    <h2 id="word" contenteditable="false">Word</h2>
    <p id="sentence" contenteditable="false">Sentence</p>
    <div id="navigation">
      <!-- Replace button text with icons -->
      <button id="previous"><i class="fas fa-chevron-left"></i></button>
      <button id="next"><i class="fas fa-chevron-right"></i></button>
      <button id="remove"><i class="fas fa-trash-alt"></i></button>
      <button id="download"><i class="fas fa-download"></i></button> <!-- Download Button -->
    </div>
    <p id="message"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
